<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personal Deen Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 12px;
        }
        .container {
            width: 90%;
            max-width: 320px;
            background: white;
            padding: 8px;
            margin: 5px auto;
            border-radius: 6px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        }
        h1 {
            background: #a83232;
            color: white;
            padding: 4px;
            border-radius: 4px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 4px;
            margin: 2px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 11px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 2px;
        }
        button {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }
        .save-btn { background: #28a745; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .prev-btn { background: #007bff; color: white; }
        .next-btn { background: #ff9800; color: white; }
        button:hover { opacity: 0.8; }
        table {
            width: 100%;
            margin-top: 5px;
            border-collapse: collapse;
            font-size: 11px;
        }
        th, td {
            padding: 3px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ô°~Darsul~Haq~‚ô°üå∏</h1>
        
        <label>Your Name:</label>
        <input type="text" id="userName" placeholder="Enter your name" oninput="saveName()">
        
        <h3>Day: <span id="currentDay">1</span>/30</h3>

        <table>
            <tr>
                <th>‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø</th>
                <th>Report</th>
            </tr>
            <tbody id="reportTable"></tbody>
        </table>

        <div class="btn-group">
            <button class="save-btn" onclick="saveReport()">üìù Save</button>
            <button class="delete-btn" onclick="deleteReport()">‚ùå Delete</button>
            <button class="prev-btn" onclick="prevDay()">‚¨ÖÔ∏è Previous</button>
            <button class="next-btn" onclick="nextDay()">‚û°Ô∏è Next</button>
        </div>

        <h3><a href="#" onclick="viewSummary()">üìä View Summary</a></h3>
    </div>

    <script>
        const topics = [
            "‡¶´‡¶∞‡¶ú ‡¶∏‡¶æ‡¶≤‡¶æ‡¶§", "‡¶®‡¶´‡¶≤ ‡¶∏‡¶æ‡¶≤‡¶æ‡¶§", "‡¶ï‡ßÅ‡¶∞‡¶Ü‡¶® ‡¶§‡¶ø‡¶≤‡¶æ‡¶ì‡ßü‡¶æ‡¶§", "‡¶π‡¶æ‡¶¶‡¶ø‡¶∏ ‡¶Ö‡¶ß‡ßç‡¶Ø‡ßü‡¶®",
            "‡¶¶‡ßÅ'‡¶Ü ‡¶ì ‡¶ú‡¶ø‡¶ï‡¶ø‡¶∞", "‡¶¶‡¶æ‡¶ì‡ßü‡¶æ‡¶π ‡¶ï‡¶æ‡¶ú", "‡¶∏‡¶¶‡¶ï‡¶æ-‡¶¶‡¶æ‡¶®", "‡¶™‡ßú‡¶æ‡¶∂‡ßã‡¶®‡¶æ",
            "‡¶®‡¶´‡¶≤ ‡¶∞‡ßã‡¶Ø‡¶æ", "‡¶Æ‡¶æ‡¶§‡¶æ-‡¶™‡¶ø‡¶§‡¶æ‡¶∞ ‡¶ñ‡ßá‡¶¶‡¶Æ‡¶§", "‡¶≠‡¶æ‡¶≤‡ßã ‡¶ï‡¶æ‡¶ú",
            "‡¶®‡¶æ‡¶Æ‡¶æ‡¶ú‡ßá ‡¶ñ‡ßÅ‡¶∂‡ßÅ-‡¶ñ‡ßÅ‡¶Ø‡ßÅ", "‡¶ñ‡¶æ‡¶∞‡¶æ‡¶™ ‡¶ï‡¶•‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶ø‡¶∞‡¶§ ‡¶•‡¶æ‡¶ï‡¶æ", "‡¶∏‡¶Æ‡ßü ‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶™‡¶®‡¶æ", "‡¶Æ‡¶®‡ßç‡¶¶ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶Å‡¶ö‡¶æ"
        ];

        let currentDay = 1;
        document.getElementById("currentDay").innerText = currentDay;

        function saveName() {
            localStorage.setItem("userName", document.getElementById("userName").value);
        }

        function loadName() {
            document.getElementById("userName").value = localStorage.getItem("userName") || "";
        }

        function generateReportTable() {
            let tableContent = "";
            topics.forEach(topic => {
                tableContent += `
                    <tr>
                        <td>${topic}</td>
                        <td><input type="text" id="report_${topic}" value="${loadReport(topic)}"></td>
                    </tr>
                `;
            });
            document.getElementById("reportTable").innerHTML = tableContent;
        }

        function saveReport() {
            topics.forEach(topic => {
                localStorage.setItem(`day${currentDay}_${topic}`, document.getElementById(`report_${topic}`).value);
            });
            alert("‚úÖ Report saved successfully!");
        }

        function loadReport(topic) {
            return localStorage.getItem(`day${currentDay}_${topic}`) || "";
        }

        function deleteReport() {
            if (confirm("Are you sure you want to delete this report?")) {
                topics.forEach(topic => {
                    localStorage.removeItem(`day${currentDay}_${topic}`);
                });
                generateReportTable();
                alert("‚ùå Report deleted!");
            }
        }

        function prevDay() {
            if (currentDay > 1) {
                currentDay--;
                document.getElementById("currentDay").innerText = currentDay;
                generateReportTable();
            } else {
                alert("‚ö†Ô∏è This is the first day!");
            }
        }

        function nextDay() {
            if (currentDay < 30) {
                currentDay++;
                document.getElementById("currentDay").innerText = currentDay;
                generateReportTable();
            } else {
                alert("üéâ You have completed 30 days!");
            }
        }

        function viewSummary() {
            let summary = "<h2>üìä 30 Days Report</h2><table><tr><th>‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø</th><th>Total</th></tr>";
            topics.forEach(topic => {
                let total = 0;
                for (let i = 1; i <= 30; i++) {
                    total += Number(localStorage.getItem(`day${i}_${topic}`)) || 0;
                }
                summary += `<tr><td>${topic}</td><td>${total}</td></tr>`;
            });
            summary += "</table>";
            document.body.innerHTML = summary;
        }

        loadName();
        generateReportTable();
    </script>

</body>
  </html>
